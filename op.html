<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10;
        let b=20;
        let sum=a+b;
        let min=b-a;
        let mul=a*b;
        let div=a/b;
        let rem=a%b;
        document.write(`sum: ${a} + ${b} = ${sum}`,"<br>");
        document.write(`sub: ${b} - ${a} = ${min}`,"<br>");
        document.write(`mul: ${a} * ${b} = ${mul}`,"<br>");
        document.write(`div: ${a} / ${b} = ${div}`,"<br>");
        document.write(`rem: ${a} % ${b} = ${rem}`,"<br>");
        
        // comparison 
        let c=10;
        let d=15;
        document.write(`${c} > ${d} = ${c>d}`,"<br>");
        document.write(`${c} < ${d} = ${c<d}`,"<br>");
        document.write(`${c} >= ${d} = ${c>=d}`,"<br>");
        document.write(`${c} <= ${d} = ${c<=d}`,"<br>");
        document.write(`${c} == ${d} = ${c==d}`,"<br>");
        document.write(`${c} === ${d} = ${c===d}`,"<br>");
        document.write(`${c} != ${d} = ${c!=d}`,"<br>");
        document.write(`${c} !== ${d} = ${c!==d}`,"<br>");

        // logical 
        let e=true;
        let f=false;
        document.write(`${e} && ${f}: `, e && f,"<br>");
        document.write(`${e} || ${f}: `, e || f,"<br>");
        document.write(`!${e}: `, !e,"<br>");
      

    </script>
</body>
</html>
